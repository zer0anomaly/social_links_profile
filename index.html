<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>social-links-profile</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playfair+Display&family=Quattrocento:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
<div class="firstdiv">
  <div class="seconddiv">
    <img class="avatar_image" src="avatar-jessica.jpeg">
  </div>
  <h1 class="name">Jessica Randall</h1>
  <h4 class="location">London, United Kingdom</h4>
  <p class="job">"Front-end developer and avid reader"</p>
  <div class="githubdiv">
    <h2 class="github">GitHub</h2>
  </div>
  <div class="frontenddiv">
    <h2 class="frontend">Frontend Mentor</h2>
  </div>
  <div class="linkedindiv">
  <h2 class="linkedin">LinkedIn</h2>
  </div>
  <div class="twitterdiv">
  <h2 class="twitter">Twitter</h2>
  </div>
  <div class="instagramdiv">
  <h2 class="instagram">Instagram</h2>
  </div>
</div>

</div>
</body>
</html>
